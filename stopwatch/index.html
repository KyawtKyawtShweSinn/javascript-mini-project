<!DOCTYPE html>
<html>
<head>
	<title>Stop Watch</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container">
		<h2>Stop Watch</h2>

		<div class="display">00 : 00 : 00 : 000</div>

		<div class="controls">
			<button class="btn start"><i class="fa-solid fa-play"></i>Start</button>
			<button class="btn pause"><i class="fa-solid fa-pause"></i>Pause</button>
			<button class="btn reset"><i class="fa-solid fa-rotate"></i>Reset</button>
		</div>

	</div>

	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
